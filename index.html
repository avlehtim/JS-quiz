      const questionTitle = document.createElement('h5');
      questionTitle.innerText = `${currentQuestionIndex + 1}. ${question.question}`;
      quizContainer.appendChild(questionTitle);

      question.options.forEach((option) => {
        const optionBtn = document.createElement('button');
        optionBtn.classList.add('btn', 'btn-outline-primary', 'btn-option');
        optionBtn.innerText = option;
        optionBtn.addEventListener('click', () => checkAnswer(optionBtn, option));
        quizContainer.appendChild(optionBtn);
      });

      updateScore();
    }

    function checkAnswer(button, selectedOption) {
      const question = questions[currentQuestionIndex];
      const correctAnswer = question.answer;
      totalAnswered++;
      
      // Disable all buttons
      document.querySelectorAll('.btn-option').forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctAnswer) {
          btn.classList.remove('btn-outline-primary');
          btn.classList.add('btn-success');
        }
      });

      if (selectedOption === correctAnswer) {
        score += 1;
        button.classList.remove('btn-outline-primary');
        button.classList.add('btn-success');
        feedbackContainer.innerHTML = 'Oikea vastaus!';
        feedbackContainer.className = 'feedback correct';
      } else {
        button.classList.remove('btn-outline-primary');
        button.classList.add('btn-danger');
        feedbackContainer.innerHTML = 'Väärä vastaus!';
        feedbackContainer.className = 'feedback incorrect';
      }

      updateScore();
      nextBtn.disabled = false;
    }

    function updateScore() {
      scoreDisplay.innerHTML = `Pisteet: ${score}/${totalAnswered}`;
    }

    function displayResult() {
      quizContainer.innerHTML = '';
      nextBtn.style.display = 'none';
      feedbackContainer.innerHTML = '';
      resultContainer.innerHTML = `
        <div class="alert alert-info">
          <h4>Testi suoritettu!</h4>
          <p>Lopulliset pisteet: ${score}/${questions.length}</p>
        </div>
      `;
    }

    nextBtn.addEventListener('click', function() {
      currentQuestionIndex++;
      loadQuestion();
    });

    // Initialize quiz
    loadQuestion();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
